<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>

    <header>
        <h1 class="" style="text-align: center;">Weather Dashboard</h1>
    </header>
    
    <div class="container">
        <div class="left-container flex-column">
            <!-- searchbar -->
            <nav class="navbar navbar-light bg-light">
                <div class="container-fluid">
                  <form id="search-form" class="d-flex">
                    <input id="searchbar" class="form-control me-2" type="text" placeholder="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                  </form>
                </div>
            </nav>
            <!-- table for search histories -->
            <table class="table table-hover">
                <thead>
                 <tr>
                <th scope="col">Search History</th>
                </tr>
                </thead>
            <tbody>
                <tr class="row flex-column" id="cityRow">
                    <td></td>
                </tr>
            </tbody>
          </table>
        </div>

        <div class="right-main">
            <h2 id="target-city"></h2>
            <div class="right-container d-flex"></div>

            <h2 id="forecast-title"></h2>

            <div>
                 <div class="right-bottom d-flex"></div>
            </div>
        </div>


    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="./assets/scripts/script.js"></script>
</body>
</html>
